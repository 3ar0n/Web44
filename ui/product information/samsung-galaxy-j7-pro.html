<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>samsung galaxy j7 pro</title>
	<style>
		* {
		    margin: 0;
		    padding: 0;
		}
		body, input, button, option, textarea, label, legend, h1, h2, h3, h4, h5, h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
			    font: 14px/18px Helvetica,Arial,'DejaVu Sans','Liberation Sans',Freesans,sans-serif;
			    color: #333;
			    outline: none;
			}
		body {
		    min-width: 1024px;
		    overflow-x: hidden;
		}
		ul, ol {
		    list-style: none;
		}
		h1 {
		    float: left;
		    overflow: hidden;
		    font-size: 24px;
		    color: #333;
		    margin: 0 0 0 10px;
		    line-height: 40px;
		}
		section {
			max-width: 1200px;
			width: 100%;
			min-width: 980px;
			margin: 55px auto 0;
			position: relative;
		}
		.breadcrumb {
	  		display: block;
			overflow: hidden;
	 		margin: 0 10px;
			background: #fff;
			line-height: 32px;
	  		padding-top: 5px;
		}
		.breadcrumb li a {
		    display: inline-block;
		    white-space: nowrap;
		    font-size: 14px;
		    color: #288ad6;
		    padding: 0 10px 0 0;
		}
		.ratingresult {
    		float: left;
    		font-size: 14px;
  			color: #288ad6;
    		padding: 10px 10px 0 11px;
		}
		.clr {
		    clear: both;
		}
		.picture {
		    float: left;
		    overflow: hidden;
		    width: 42%;
		    position: relative;
		}
		.area_price {
		    display: block;
		    overflow: hidden;
		    line-height: 20px;
		    padding: 0 10px 10px;
		}
		.area_price strong {
		    display: inline-block;
		    overflow: hidden;
		    font-size: 24px;
		    color: #e10c00;
		    vertical-align: middle;
		    margin-right: 5px;
		}
		.tsh {
		    background-color: #ecf7ed;
		    border-radius: 3px;
		    border: solid 1px #c4ddc8;
		    margin: 5px 10px 10px;
		    padding: 0 10px;
		    font-weight: bold;
		    line-height: 30px;
		}
		.tsh span {
		    line-height: 30px;
		    padding-left: 10px;
		    border-left: 1px solid #c4ddc8;
		    display: block;
		    color: #30a43b;
		    margin-left: 28px;
		}
		.area_promotion {
		    display: block;
		    overflow: hidden;
		    border: 1px solid #ddd;
		    border-radius: 4px;
		    position: relative;
		    margin: 5px 10px 12px;
		    background: #fff;
		    padding-bottom: 10px;
		}
		.area_promotion strong {
		    display: block;
		    overflow: hidden;
		    font-size: 15px;
		    color: #333;
		    padding: 15px 15px 10px 15px;
		    text-transform: uppercase;
		}
		.area_promotion h3 {
		    display: flex;
		    align-items: center;
		    height: auto;
		    min-height: 50px;
		    font-size: 14px;
		    padding-right: 15px;
		    line-height: 20px;
		    float: left;
		    width: calc(100% - 100px);
		    margin: 0 10px 0 15px;
		}
	</style>
</head>
<body class ="" style="background-color: rgb(255,255,255);">
	<section class="type0">
		<ul class="breadcrumb">
			<li>
				<a href = "/index.html" title="Trang chủ">Trang chủ</a>
				<span> > </span>
				<a title="điện thoại">điện thoại</a>
				<span>></span>
				<a title="Samsung">SamSung</a>
			</li>
		</ul>
		<div>
			<h1>Điện thoại Samsung Galaxy J7 pro</h1>
			<div class="ratingresult">
				<a href="#danhgia">35 đánh giá</a>
			</div>
		</div>
		<div class="clr"></div>
		<aside class="picture">
			<img src="./data/img/samsung-galaxy-j7-pro-2323-400x460.jpg" alt="điện thoại samsung J7 pro">
		</aside>
		<aside class = "area_price">
			<strong>6.090.000đ</strong>
			<div class="tsh">
				<span>NHẬN HÀNG TRONG 1 GIỜ</span>
			</div>
			<div class="area_promotion zero">
				<strong data-count="3">Khuyến mãi</strong>
				<h3>Phiếu mua hàng trị giá 100.000đ khi mua online</h3>
				<h3>Thùng cocacola (24 lon)</h3>
			</div>
		</aside>
	</section>
</body>
</html>
