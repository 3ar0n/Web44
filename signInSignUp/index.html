<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1512540</title>
    <link href="css/index.css" rel="stylesheet" />
    <script src="../js/jquery/jquery.js"></script>
</head>
<body>
    <div class="bigBackground"></div>
    <div class="navigationBar">
        <div class="shadowNavLeft"></div>
        <div class="shadowNavRight"></div>
        <div class="background"></div>
        <a href="../index.html">
            <div class="iconBack"></div>
        </a>
    </div>
    <div class="formSignIn">
        <div class="background">
            <form action="">
                <div class="tabs">
                    <ul class="ulTabs">
                        <li class="active">
                            <a href="#" onclick="signIn()">SIGN IN</a>
                            <span class="line"></span>
                        </li>
                        <li>
                            <a href="#" onclick="signUp()">SIGN UP</a>
                            <span class="line"></span>
                        </li>
                    </ul>
                </div>
                <div class="inputs">
                    <input type="text" class="input " placeholder="Name" id="name_us" required="false"/>
                    <input type="text" class="input activeInput" placeholder="Email" id="email_us" required="true"/>
                    <input type="password" class="input activeInput" placeholder="Password" id="pass_us" required="true"/>  
                    <input type="password" class="input " placeholder="Confirm Password" id="conf_pass_us" required="false"/>
                    <a href="#" class="linkForgotPass" >Forgot Password ?</a> 
                    <div class="recapcha" ></div>
                    <input type="text" class="input" placeholder="Recapcha" id="recapcha_us" required="false"/>   
                    <div class="termsAndCons">
                        <p>
                            <input type="checkbox" id="termsAndCons" /> 
                            <label for="termsAndCons">Accept  Terms and Conditions.</label>
                        </p>
                    </div>
                </div>
                <div class="button">
                    <button class="buttonSign" onclick="buttonSign()">SIGN IN</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
